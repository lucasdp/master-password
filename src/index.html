<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secure Password Generator</title>
  <style>
    body {
      font-family: Menlo, "Bitstream Vera Sans", "Courier New", courier, monospace;
      color: rgb(40, 40, 34);
      font-size: large;
    }

    ::selection {
      background: rgb(40, 40, 34);
      color: whitesmoke;
    }

    ::-moz-selection {
      background: rgb(40, 40, 34);
      color: whitesmoke;

    }

    hr {
      border-bottom: 1px solid lightgrey;
    }

    input {
      font-size: x-large;
      font-family: Menlo, "Bitstream Vera Sans", "Courier New", courier, monospace;
      max-width: 250px;
      border: 0;
      border-bottom: solid 1px rgb(40, 40, 34);
      border-radius: 0;
    }
    label {
      background: rgb(40, 40, 34);
      color: whitesmoke;
      padding: 4px 2px;
    }

    table {
      width: 100%;
    }

    td {
      width: 50%;
      padding: 5px 0;
    }

    input,
    textarea,
    select {
      outline: 0;
    }

    input:hover,
    textarea:hover,
    input:focus,
    textarea:focus {
      border-bottom: solid 2px rgb(40, 40, 34);
      margin-bottom: -1px;

    }
    table{
      border-collapse: collapse;
    }
    table, th, td {
      border: 0;
    }

    table.sitios tr {
      min-height: 30px;
    }

    tr:hover,
    tr:hover input {
      background-color:  whitesmoke;
    }

    .container {
      max-width: 1024px;
    }

    .master-input {
      max-width: 230px;
    }

    .password-input,
    .custom-service {
      font-size: large;
      width: 90%;
      padding: 5px 0;
    }

    .show {
      color: rgb(100, 100, 94);
    }

    .eye {
      display: inline;
      padding: 10px;
      font-size: x-large;
      color: rgb(40, 40, 34);
      cursor: pointer;
    }

    .no-selection {
      /* prevent selection */
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently supported by Chrome and Opera */
    }

    .column {
      float: left;
      width: 50%;
      box-sizing: border-box
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .padding-10 {
      padding: 10px;
    }

    @media (max-width: 600px) {
      .column.response {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form">
      <div class="row">
        <div class="column response padding-10">
          <label for="user">usr:</label>
          <input type="text" name="user" placeholder="user@email.com">
        </div>

        <div class="column response padding-10">
          <label for="password">psw:</label>
          <input class="master-input" type="password" name="master" placeholder="password">
          <div class="eye no-selection">&#9675;</div>
        </div>
      </div>
      <div class="row">
        <div class="column response padding-10">
          <label for="lenght">len:</label>
          <input value="15" type="text" name="lenght" placeholder="lenght">
        </div>

        <div class="column response padding-10">
          <div class="column">
            <label for="symbols">use symbols?</label>
            <input type="checkbox" name="symbols" checked>
          </div>
          <div class="column">
            <label for="caps">use caps?</label>
            <input type="checkbox" name="caps" checked>
          </div>
        </div>
      </div>
    </form>
    <hr>
    <form class="form row">
      <div class="column">
        <input class="custom-service" type="text" name="new-serv" placeholder="Custom Service">
      </div>

      <div class="column">
        <input type="text" class="password-input" name="new-pass" value="" onClick="this.select();">
      </div>
    </form>
    <table class="sitios">
      <tr>
        <td class="sitio"></td>
        <td class="password"></td>
      </tr>
    </table>

  </div>
</body>

</html>
